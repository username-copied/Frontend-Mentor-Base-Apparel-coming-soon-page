<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <container class="container">
      <div class="container--text">
        <div class="container--text-logo">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        <div class="container--text-heading">
          <span class="span-1">We're </span>
          <span class="span-2">coming </span>
          <span class="span-3">soon</span>
        </div>
        <span class="span-4"
          >Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals. <br />
          <input type="email" placeholder="Email Address  " class="mail" />
          <img src="./images/icon-error.svg" alt="" class="error hidden" />
          <button type="submit" title="'btn" class="submit">
            <img src="./images/icon-arrow.svg" alt="" class="svg-arrow" />
          </button>
          <br />
          <span class="warning hidden">Please provide a valid email </span>
        </span>
      </div>
      <div class="container--img">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </container>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/shreyaswaykar/">Shreyas Waykar</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
